AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Finance manager.

Globals:
  Function:
    Runtime: python3.7
    MemorySize: 128

Resources:
  ParseExpenseFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: app.parse_expense_handlers
      CodeUri: build.zip
      Events:
        NewFile:
          Type: S3
          Properties:
            Bucket: !Ref InputFilesBucket
            Events:
              - s3:ObjectCreated:*

  DynamoDbToExcelFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: app.handler
      CodeUri: build.zip

  ExpensesTable:
    Type: AWS::Serverless::SimpleTable

  InputFilesBucket:
    Type: AWS::S3::Bucket

  ExpensesQueue:
    Type: AWS::SQS::Queue